name: ðŸ“¦ Build & Push Multi-Arch Docker Image

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image with multi-platform support
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/iris:${{ github.ref_name}}
            ${{ secrets.DOCKERHUB_USERNAME }}/iris:latest

      - name: Trigger Infra repo to update tag
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.INFRA_TRIGGER_TOKEN }}
          repository: Sleeved-Project/infra
          event-type: update-iris-tag
          client-payload: '{"version": "${{ github.ref_name }}"}'

      - name: Add version to job summary
        if: success()
        run: |
          echo "## âœ… Built image version: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
